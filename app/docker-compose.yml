services:
  db:
    image: postgres:17-alpine
    container_name: smoke-db
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - smoke-pgdata:/var/lib/postgresql/data
    networks:
      - smoke-network
  app:
    build: .
    container_name: smoke-app
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
    networks:
      - smoke-network
    command: >
      sh -c "npx prisma migrate dev --name init && npm run start"
networks:
  smoke-network:
    driver: bridge
volumes:
  smoke-pgdata:
